<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,200,1,0" />
    <link rel="stylesheet" href="../styles/addInformations.css">
    <link rel="stylesheet" href="../../style.css">
    <title>New informations.</title>
</head>

<body>
    <header>
        <nav class="navbar mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <h1 class="m-auto fw-bold">&lt;CRUD Manager/&gt;</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="material-icons">menu</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://www.linkedin.com/in/madjid-taoualit-431b57189/">LinkedIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/mtbinds">GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container text-center">
            <h2 class="titulo">New informations</h2>
            <form class="mb-3 form p-3 rounded-2" data-forms>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputName" placeholder="name class" required>
                    <label for="inputName">Name:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="inputTest1" placeholder="Test 1" required>
                    <label for="inputTest1">Test 1:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="inputTest2" placeholder="Test 2" required>
                    <label for="inputTest2">Test 2:</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="inputActivities" placeholder="Activities" required>
                    <label for="inputActivities">Activities:</label>
                </div>
                <button type="submit" class="btn btn-success w-50">Confirm!</button>
            </form>
        </div>
    </main>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Successful</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <img src="../../assets/gifs/newInformations.svg" alt="teacher gif">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-50 m-auto">
                        <a class="text-decoration-none text-white" href="../../index.html">Home</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Error! </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <img src="../../assets/gifs/error.svg" alt="student gif">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success w-50 m-auto">
                        <a class="text-decoration-none text-white" href="../../index.html">Home</a>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script type="module" src="../../src/controller/adicionaMaterias-controller.js"></script>
</body>

</html>
